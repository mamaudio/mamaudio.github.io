<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
  <title>Artikel MAM Audio</title>
	
  <style>
    *{margin:0;padding=0;}
  	iframe{height:100vh; width:100vw;}
  </style>
</head>
<body>
  <div id="show"></div>

  <script src="https://almuhsinin.my.id/public/js/jquery-3.5.1.min.js"></script>
  <script>
    function getUrlVars(param=null)
    {
			if(param !== null)
			{
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++)
				{
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars[param];
			} 
			else 
			{
				return null;
			}
    }

    var idArticle = getUrlVars("open");

    $.ajax({
			url : 'https://mamaudio.id/open.php',
			method : 'post',
			data : {
				'idArticle' : idArticle
			},
			beforeSend: function() {
			  $('#show').html('Loading...');
			},
			success : function(load){
        $('#show').html(load);
      }
    });
  </script>
</body>
</html>
